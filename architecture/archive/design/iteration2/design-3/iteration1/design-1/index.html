<html lang="de">
<head>
<meta charset="UTF-8">

<title>Variant A: Compact & Scannable - Shopping List</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #121216;
    --surface: rgba(255,255,255,0.04);
    --teal: #4E9DA6;
    --teal-glow: 0 0 15px rgba(78,157,166,0.4), 0 0 30px rgba(78,157,166,0.15);
    --orange: #E8923A;
    --orange-glow: 0 0 12px rgba(232,146,58,0.5);
    --text-primary: #ffffff;
    --text-secondary: rgba(255,255,255,0.5);
    --text-dim: rgba(255,255,255,0.35);
    --green: #6BBF6B;
    --blue: #5BA8D5;
    --yellow: #E8C44A;
    --red: #E07B7B;
    --purple: #A07BCC;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    background: #0a0a0e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Plus Jakarta Sans', sans-serif;
    color: var(--text-primary);
  }

  .phone-frame {
    width: 390px;
    height: 844px;
    background: var(--bg);
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 0 60px rgba(0,0,0,0.5), 0 0 120px rgba(78,157,166,0.05);
  }

  .screen {
    height: 100%;
    overflow-y: auto;
    overflow-x: hidden;
    padding-bottom: 100px;
    scrollbar-width: none;
  }

  .screen::-webkit-scrollbar {
    display: none;
  }

  /* Status Bar */
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 28px 8px;
    position: sticky;
    top: 0;
    z-index: 50;
    background: var(--bg);
  }

  .status-time {
    font-size: 15px;
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  .status-icons {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .status-icons svg {
    width: 16px;
    height: 16px;
    fill: white;
  }

  /* Header */
  .header {
    text-align: center;
    padding: 16px 24px 20px;
  }

  .logo-wrapper {
    margin-bottom: 16px;
  }

  .logo-wrapper img {
    height: 32px;
    filter: drop-shadow(0 0 10px rgba(78,157,166,0.3));
  }

  .header-title {
    font-size: 24px;
    font-weight: 800;
    color: var(--text-primary);
    margin-bottom: 4px;
    letter-spacing: -0.3px;
  }

  .header-subtitle {
    font-size: 13px;
    font-weight: 500;
    color: var(--text-dim);
  }

  /* Warenkorb Card */
  .warenkorb-section {
    padding: 0 20px;
    margin-bottom: 24px;
  }

  .warenkorb-card {
    position: relative;
    border-radius: 22px;
    padding: 18px;
    background: rgba(255,255,255,0.03);
    overflow: hidden;
  }

  .warenkorb-card::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 22px;
    padding: 1px;
    background: linear-gradient(135deg, var(--teal), var(--orange));
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
  }

  .warenkorb-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 14px;
  }

  .warenkorb-title {
    font-size: 16px;
    font-weight: 700;
    color: var(--text-primary);
  }

  .warenkorb-count {
    background: var(--orange);
    color: #fff;
    font-size: 12px;
    font-weight: 700;
    padding: 4px 12px;
    border-radius: 20px;
    box-shadow: var(--orange-glow);
    animation: pulseOrange 2s ease-in-out infinite;
  }

  @keyframes pulseOrange {
    0%, 100% {
      box-shadow: 0 0 8px rgba(232,146,58,0.3);
    }
    50% {
      box-shadow: 0 0 18px rgba(232,146,58,0.6), 0 0 30px rgba(232,146,58,0.2);
    }
  }

  /* Grouped Category Rows */
  .warenkorb-groups {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .warenkorb-group {
    border-radius: 12px;
    overflow: hidden;
    transition: background 0.2s ease;
  }

  .warenkorb-group:hover {
    background: rgba(255,255,255,0.02);
  }

  .group-row {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 10px;
    cursor: pointer;
    height: 36px;
    user-select: none;
    transition: background 0.15s ease;
    border-radius: 10px;
  }

  .group-row:hover {
    background: rgba(255,255,255,0.04);
  }

  .group-row:active {
    background: rgba(255,255,255,0.06);
  }

  .group-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .group-dot.green {
    background: var(--green);
    box-shadow: 0 0 8px rgba(107,191,107,0.6);
  }

  .group-dot.blue {
    background: var(--blue);
    box-shadow: 0 0 8px rgba(91,168,213,0.6);
  }

  .group-dot.yellow {
    background: var(--yellow);
    box-shadow: 0 0 8px rgba(232,196,74,0.6);
  }

  .group-dot.red {
    background: var(--red);
    box-shadow: 0 0 8px rgba(224,123,123,0.6);
  }

  .group-dot.purple {
    background: var(--purple);
    box-shadow: 0 0 8px rgba(160,123,204,0.6);
  }

  .group-name {
    font-size: 12px;
    font-weight: 600;
    color: var(--text-secondary);
    white-space: nowrap;
    flex-shrink: 0;
  }

  .group-count {
    font-size: 11px;
    font-weight: 700;
    color: var(--teal);
    flex-shrink: 0;
  }

  .group-emojis {
    flex: 1;
    font-size: 13px;
    letter-spacing: 1px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    opacity: 0.85;
  }

  .group-chevron {
    width: 14px;
    height: 14px;
    flex-shrink: 0;
    opacity: 0.3;
    transition: transform 0.25s ease, opacity 0.25s ease;
  }

  .warenkorb-group.expanded .group-chevron {
    transform: rotate(90deg);
    opacity: 0.6;
  }

  /* Expanded chips area */
  .group-expanded {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.35s cubic-bezier(0.4, 0, 0.2, 1), padding 0.35s ease;
    padding: 0 10px;
  }

  .warenkorb-group.expanded .group-expanded {
    max-height: 300px;
    padding: 6px 10px 10px;
  }

  .group-chips {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .chip {
    display: flex;
    align-items: center;
    gap: 5px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 14px;
    padding: 5px 10px;
    font-size: 12px;
    font-weight: 600;
    color: var(--text-primary);
    transition: all 0.25s ease;
  }

  .chip-emoji {
    font-size: 13px;
  }

  .chip-qty {
    color: var(--teal);
    font-weight: 700;
    font-size: 11px;
    margin-left: 1px;
  }

  .warenkorb-empty {
    color: var(--text-dim);
    font-size: 13px;
    font-weight: 500;
    text-align: center;
    padding: 12px 0;
  }

  /* Category Cards */
  .categories-section {
    padding: 0 20px;
  }

  .categories-label {
    font-size: 13px;
    font-weight: 600;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 1.2px;
    margin-bottom: 14px;
  }

  .category-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .category-card {
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 22px;
    padding: 18px;
    text-decoration: none;
    color: inherit;
    transition: all 0.25s ease;
    cursor: pointer;
  }

  .category-card:hover {
    background: rgba(255,255,255,0.06);
    transform: translateY(-1px);
  }

  .category-card:active {
    transform: scale(0.98);
  }

  .category-icon {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    flex-shrink: 0;
    margin-right: 16px;
  }

  .category-icon.green {
    background: rgba(107,191,107,0.12);
    box-shadow: 0 0 20px rgba(107,191,107,0.3);
  }

  .category-icon.blue {
    background: rgba(91,168,213,0.12);
    box-shadow: 0 0 20px rgba(91,168,213,0.3);
  }

  .category-icon.yellow {
    background: rgba(232,196,74,0.12);
    box-shadow: 0 0 20px rgba(232,196,74,0.3);
  }

  .category-icon.red {
    background: rgba(224,123,123,0.12);
    box-shadow: 0 0 20px rgba(224,123,123,0.3);
  }

  .category-icon.purple {
    background: rgba(160,123,204,0.12);
    box-shadow: 0 0 20px rgba(160,123,204,0.3);
  }

  .category-info {
    flex: 1;
    min-width: 0;
  }

  .category-name {
    font-size: 15px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 2px;
  }

  .category-count {
    font-size: 12px;
    font-weight: 500;
    color: var(--text-dim);
  }

  .category-right {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-shrink: 0;
  }

  .category-badge {
    background: rgba(78,157,166,0.15);
    color: var(--teal);
    font-size: 11px;
    font-weight: 700;
    padding: 4px 10px;
    border-radius: 12px;
    display: none;
  }

  .category-badge.visible {
    display: block;
  }

  .category-chevron {
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.4;
  }

  .category-chevron svg {
    width: 14px;
    height: 14px;
  }

  /* Bottom Nav */
  .bottom-nav {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(18,18,22,0.85);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-top: 1px solid rgba(255,255,255,0.06);
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    padding: 12px 16px 32px;
    z-index: 100;
  }

  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    text-decoration: none;
    color: var(--text-dim);
    font-size: 10px;
    font-weight: 600;
    position: relative;
    cursor: pointer;
    transition: color 0.2s;
    min-width: 56px;
  }

  .nav-item.active {
    color: var(--teal);
  }

  .nav-item.active::after {
    content: '';
    position: absolute;
    top: -12px;
    left: 50%;
    transform: translateX(-50%);
    width: 24px;
    height: 3px;
    background: var(--teal);
    border-radius: 2px;
    box-shadow: var(--teal-glow);
  }

  .nav-item svg {
    width: 24px;
    height: 24px;
    fill: currentColor;
  }

  .nav-badge {
    position: absolute;
    top: -4px;
    right: 4px;
    width: 18px;
    height: 18px;
    background: var(--orange);
    color: #fff;
    font-size: 10px;
    font-weight: 700;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--orange-glow);
    animation: pulseOrange 2s ease-in-out infinite;
  }
</style>
</head>

    { id: 'salat', emoji: '\uD83E\uDD6C', name: 'Salat', qty: 1, unit: 'Kopf', cat: 'obst-gemuese' },
    { id: 'milch', emoji: '\uD83E\uDD5B', name: 'Milch', qty: 2, unit: 'L', cat: 'milch-kaese' },
    { id: 'gouda', emoji: '\uD83E\uDDC0', name: 'Gouda', qty: 1, unit: 'Pck', cat: 'milch-kaese' },
    { id: 'jogurt', emoji: '\uD83E\uDD5B', name: 'Joghurt', qty: 4, unit: 'St', cat: 'milch-kaese' },
    { id: 'butter', emoji: '\uD83E\uDDC8', name: 'Butter', qty: 1, unit: 'St', cat: 'milch-kaese' },
    { id: 'vollkornbrot', emoji: '\uD83C\uDF5E', name: 'Vollkornbrot', qty: 1, unit: 'St', cat: 'brot-gebaeck' },
    { id: 'broetchen', emoji: '\uD83E\uDD50', name: 'Br\u00f6tchen', qty: 6, unit: 'St', cat: 'brot-gebaeck' },
    { id: 'hackfleisch', emoji: '\uD83E\uDD69', name: 'Hackfleisch', qty: 1, unit: '500g', cat: 'fleisch-fisch' },
    { id: 'haehnchen', emoji: '\uD83C\uDF57', name: 'H\u00e4hnchenbrust', qty: 1, unit: '400g', cat: 'fleisch-fisch' },
    { id: 'lachs', emoji: '\uD83D\uDC1F', name: 'Lachs', qty: 1, unit: '200g', cat: 'fleisch-fisch' },
    { id: 'nudeln', emoji: '\uD83C\uDF5D', name: 'Nudeln', qty: 2, unit: 'Pck', cat: 'zutaten-gewuerze' },
    { id: 'reis', emoji: '\uD83C\uDF5A', name: 'Reis', qty: 1, unit: 'Pck', cat: 'zutaten-gewuerze' },
    { id: 'olivenoel', emoji: '\uD83E\uDED2', name: 'Oliven\u00f6l', qty: 1, unit: 'Fl', cat: 'zutaten-gewuerze' },
    { id: 'passierte-tomaten', emoji: '\uD83E\uDD6B', name: 'Passierte Tomaten', qty: 2, unit: 'Pck', cat: 'zutaten-gewuerze' },
    { id: 'sojasauce', emoji: '\uD83E\uDD62', name: 'Sojasauce', qty: 1, unit: 'Fl', cat: 'zutaten-gewuerze' }
  ];

  let expandedCategory = null;

  function loadItems() {
    const stored = localStorage.getItem(STORAGE_KEY);
    if (!stored) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(DEFAULT_ITEMS));
      return [...DEFAULT_ITEMS];
    }
    const parsed = JSON.parse(stored);
    return parsed.length > 0 ? parsed : DEFAULT_ITEMS;
  }

  function formatQty(item) {
    if (['500g', '400g', '200g'].includes(item.unit)) return item.unit;
    return String(item.qty);
  }

  function renderWarenkorb() {
    const items = loadItems();
    const groupsEl = document.getElementById('warenkorbGroups');
    const countEl = document.getElementById('warenkorbCount');

    countEl.textContent = items.length + ' Artikel';

    if (items.length === 0) {
      groupsEl.innerHTML = '<div class="warenkorb-empty">Noch keine Produkte ausgew\u00e4hlt</div>';
      updateCategoryBadges(items);
      return;
    }

    // Group items by category
    const grouped = {};
    CATEGORY_ORDER.forEach(function(cat) {
      const catItems = items.filter(function(item) { return item.cat === cat; });
      if (catItems.length > 0) {
        grouped[cat] = catItems;
      }
    });

    let html = '';
    Object.keys(grouped).forEach(function(cat) {
      const meta = CATEGORY_META[cat];
      const catItems = grouped[cat];
      const emojis = catItems.map(function(item) { return item.emoji; }).join('');
      const isExpanded = expandedCategory === cat;

      html += '<div class="warenkorb-group' + (isExpanded ? ' expanded' : '') + '" data-group="' + cat + '">';
      html += '  <div class="group-row" data-group-toggle="' + cat + '">';
      html += '    <div class="group-dot ' + meta.dotClass + '"></div>';
      html += '    <span class="group-name">' + meta.name + '</span>';
      html += '    <span class="group-count">(' + catItems.length + ')</span>';
      html += '    <span class="group-emojis">' + emojis + '</span>';
      html += '    <svg class="group-chevron" viewBox="0 0 14 14" fill="none" stroke="' + meta.color + '" stroke-width="2" stroke-linecap="round"><path d="M5 2l5 5-5 5"/></svg>';
      html += '  </div>';
      html += '  <div class="group-expanded">';
      html += '    <div class="group-chips">';
      catItems.forEach(function(item) {
        html += '      <div class="chip">';
        html += '        <span class="chip-emoji">' + item.emoji + '</span>';
        html += '        <span>' + item.name + '</span>';
        html += '        <span class="chip-qty">x' + formatQty(item) + '</span>';
        html += '      </div>';
      });
      html += '    </div>';
      html += '  </div>';
      html += '</div>';
    });

    groupsEl.innerHTML = html;

    // Attach toggle listeners
    document.querySelectorAll('[data-group-toggle]').forEach(function(row) {
      row.addEventListener('click', function() {
        const cat = this.getAttribute('data-group-toggle');
        if (expandedCategory === cat) {
          expandedCategory = null;
        } else {
          expandedCategory = cat;
        }
        renderWarenkorb();
      });
    });

    updateCategoryBadges(items);
  }

  function updateCategoryBadges(items) {
    CATEGORY_ORDER.forEach(function(cat) {
      const catItems = items.filter(function(item) { return item.cat === cat; });
      const badge = document.querySelector('[data-cat-badge="' + cat + '"]');
      if (badge) {
        if (catItems.length > 0) {
          badge.textContent = catItems.length + ' gew\u00e4hlt';
          badge.classList.add('visible');
        } else {
          badge.classList.remove('visible');
        }
      }
    });
  }

  renderWarenkorb();

  // Re-render when returning from category page
  window.addEventListener('focus', renderWarenkorb);
  window.addEventListener('pageshow', function(event) {
    if (event.persisted) {
      expandedCategory = null;
    }
    renderWarenkorb();
  });
</script>
