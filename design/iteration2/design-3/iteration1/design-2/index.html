<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Micro-Interaction Rich - Shopping List</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #121216;
    --surface: rgba(255,255,255,0.04);
    --teal: #4E9DA6;
    --teal-glow: 0 0 15px rgba(78,157,166,0.4), 0 0 30px rgba(78,157,166,0.15);
    --orange: #E8923A;
    --orange-glow: 0 0 12px rgba(232,146,58,0.5);
    --text-primary: #ffffff;
    --text-secondary: rgba(255,255,255,0.5);
    --text-dim: rgba(255,255,255,0.35);
    --green: #6BBF6B;
    --blue: #5BA8D5;
    --yellow: #E8C44A;
    --red: #E07B7B;
    --purple: #A07BCC;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    background: #0a0a0e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Plus Jakarta Sans', sans-serif;
    color: var(--text-primary);
  }

  .phone-frame {
    width: 390px;
    height: 844px;
    background: var(--bg);
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 0 60px rgba(0,0,0,0.5), 0 0 120px rgba(78,157,166,0.05);
  }

  .screen {
    height: 100%;
    overflow-y: auto;
    overflow-x: hidden;
    padding-bottom: 100px;
    scrollbar-width: none;
  }

  .screen::-webkit-scrollbar {
    display: none;
  }

  /* Status Bar */
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 28px 8px;
    position: sticky;
    top: 0;
    z-index: 50;
    background: var(--bg);
  }

  .status-time {
    font-size: 15px;
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  .status-icons {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .status-icons svg {
    width: 16px;
    height: 16px;
    fill: white;
  }

  /* Header */
  .header {
    text-align: center;
    padding: 16px 24px 20px;
  }

  .logo-wrapper {
    margin-bottom: 16px;
  }

  .logo-wrapper img {
    height: 32px;
    filter: drop-shadow(0 0 10px rgba(78,157,166,0.3));
  }

  .header-title {
    font-size: 24px;
    font-weight: 800;
    color: var(--text-primary);
    margin-bottom: 4px;
    letter-spacing: -0.3px;
  }

  .header-subtitle {
    font-size: 13px;
    font-weight: 500;
    color: var(--text-dim);
  }

  /* Warenkorb Card */
  .warenkorb-section {
    padding: 0 20px;
    margin-bottom: 24px;
  }

  .warenkorb-card {
    position: relative;
    border-radius: 22px;
    padding: 18px;
    background: rgba(255,255,255,0.03);
    overflow: hidden;
  }

  .warenkorb-card::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 22px;
    padding: 1px;
    background: linear-gradient(135deg, var(--teal), var(--orange));
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
  }

  .warenkorb-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
    transition: opacity 0.15s ease;
  }

  .warenkorb-header:active {
    opacity: 0.7;
  }

  .warenkorb-header-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .warenkorb-title {
    font-size: 16px;
    font-weight: 700;
    color: var(--text-primary);
  }

  .warenkorb-count {
    background: var(--orange);
    color: #fff;
    font-size: 12px;
    font-weight: 700;
    padding: 4px 12px;
    border-radius: 20px;
    box-shadow: var(--orange-glow);
    animation: pulseOrange 2s ease-in-out infinite;
  }

  @keyframes pulseOrange {
    0%, 100% {
      box-shadow: 0 0 8px rgba(232,146,58,0.3);
    }
    50% {
      box-shadow: 0 0 18px rgba(232,146,58,0.6), 0 0 30px rgba(232,146,58,0.2);
    }
  }

  .warenkorb-chevron {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    color: var(--text-dim);
    font-size: 14px;
  }

  .warenkorb-card.expanded .warenkorb-chevron {
    transform: rotate(180deg);
  }

  /* Collapsed: emoji row */
  .warenkorb-collapsed {
    margin-top: 14px;
    transition: opacity 0.25s ease;
  }

  .warenkorb-card.expanded .warenkorb-collapsed {
    opacity: 0;
    height: 0;
    margin-top: 0;
    overflow: hidden;
    transition: opacity 0.15s ease, height 0s 0.15s, margin-top 0s 0.15s;
  }

  .emoji-row {
    display: flex;
    gap: 2px;
    overflow-x: auto;
    scrollbar-width: none;
    padding-bottom: 2px;
  }

  .emoji-row::-webkit-scrollbar {
    display: none;
  }

  .emoji-item {
    font-size: 20px;
    line-height: 1;
    flex-shrink: 0;
    transition: transform 0.2s ease;
  }

  .emoji-item:hover {
    transform: scale(1.2);
  }

  .warenkorb-summary {
    font-size: 12px;
    font-weight: 500;
    color: var(--text-dim);
    margin-top: 8px;
  }

  /* Expanded: chip list */
  .warenkorb-expanded {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.45s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.35s ease;
    opacity: 0;
  }

  .warenkorb-card.expanded .warenkorb-expanded {
    max-height: 600px;
    opacity: 1;
    margin-top: 14px;
  }

  .warenkorb-chips {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }

  .chip {
    display: flex;
    align-items: center;
    gap: 5px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 6px 8px 6px 10px;
    font-size: 13px;
    font-weight: 600;
    color: var(--text-primary);
    transition: all 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
    cursor: default;
  }

  .chip:hover {
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 10px rgba(78,157,166,0.15);
  }

  .chip.removing {
    opacity: 0;
    transform: scale(0.7);
    pointer-events: none;
  }

  .chip-emoji {
    font-size: 15px;
  }

  .chip-qty {
    color: var(--teal);
    font-weight: 700;
    font-size: 12px;
  }

  .chip-remove {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: rgba(255,255,255,0.08);
    border: none;
    color: var(--text-dim);
    font-size: 11px;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
    font-family: 'Plus Jakarta Sans', sans-serif;
    padding: 0;
    line-height: 1;
    margin-left: 2px;
    flex-shrink: 0;
  }

  .chip-remove:hover {
    background: rgba(224,123,123,0.25);
    color: var(--red);
    transform: scale(1.15);
  }

  .chip-remove:active {
    transform: scale(0.9);
  }

  .warenkorb-empty {
    color: var(--text-dim);
    font-size: 13px;
    font-weight: 500;
    text-align: center;
    padding: 12px 0;
  }

  /* Category Cards */
  .categories-section {
    padding: 0 20px;
  }

  .categories-label {
    font-size: 13px;
    font-weight: 600;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 1.2px;
    margin-bottom: 14px;
  }

  .category-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .category-card {
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 22px;
    padding: 18px;
    text-decoration: none;
    color: inherit;
    transition: all 0.25s ease;
    cursor: pointer;
  }

  .category-card:hover {
    background: rgba(255,255,255,0.06);
    transform: translateY(-1px);
  }

  .category-card:active {
    transform: scale(0.98);
  }

  .category-icon {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    flex-shrink: 0;
    margin-right: 16px;
  }

  .category-icon.green {
    background: rgba(107,191,107,0.12);
    box-shadow: 0 0 20px rgba(107,191,107,0.3);
  }

  .category-icon.blue {
    background: rgba(91,168,213,0.12);
    box-shadow: 0 0 20px rgba(91,168,213,0.3);
  }

  .category-icon.yellow {
    background: rgba(232,196,74,0.12);
    box-shadow: 0 0 20px rgba(232,196,74,0.3);
  }

  .category-icon.red {
    background: rgba(224,123,123,0.12);
    box-shadow: 0 0 20px rgba(224,123,123,0.3);
  }

  .category-icon.purple {
    background: rgba(160,123,204,0.12);
    box-shadow: 0 0 20px rgba(160,123,204,0.3);
  }

  .category-info {
    flex: 1;
    min-width: 0;
  }

  .category-name {
    font-size: 15px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 2px;
  }

  .category-count {
    font-size: 12px;
    font-weight: 500;
    color: var(--text-dim);
  }

  .category-right {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-shrink: 0;
  }

  .category-badge {
    background: rgba(78,157,166,0.15);
    color: var(--teal);
    font-size: 11px;
    font-weight: 700;
    padding: 4px 10px;
    border-radius: 12px;
    display: none;
    transition: all 0.25s ease;
  }

  .category-badge.visible {
    display: block;
  }

  .category-chevron {
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.4;
    transition: opacity 0.2s ease, transform 0.2s ease;
  }

  .category-card:hover .category-chevron {
    opacity: 0.7;
    transform: translateX(2px);
  }

  .category-chevron svg {
    width: 14px;
    height: 14px;
  }

  /* Bottom Nav */
  .bottom-nav {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(18,18,22,0.85);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-top: 1px solid rgba(255,255,255,0.06);
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    padding: 12px 16px 32px;
    z-index: 100;
  }

  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    text-decoration: none;
    color: var(--text-dim);
    font-size: 10px;
    font-weight: 600;
    position: relative;
    cursor: pointer;
    transition: color 0.2s;
    min-width: 56px;
  }

  .nav-item.active {
    color: var(--teal);
  }

  .nav-item.active::after {
    content: '';
    position: absolute;
    top: -12px;
    left: 50%;
    transform: translateX(-50%);
    width: 24px;
    height: 3px;
    background: var(--teal);
    border-radius: 2px;
    box-shadow: var(--teal-glow);
  }

  .nav-item svg {
    width: 24px;
    height: 24px;
    fill: currentColor;
  }

  .nav-badge {
    position: absolute;
    top: -4px;
    right: 4px;
    width: 18px;
    height: 18px;
    background: var(--orange);
    color: #fff;
    font-size: 10px;
    font-weight: 700;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--orange-glow);
    animation: pulseOrange 2s ease-in-out infinite;
  }
</style>
</head>

  ];

  function loadItems() {
    const stored = localStorage.getItem(STORAGE_KEY);
    if (!stored) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(DEFAULT_ITEMS));
      return [...DEFAULT_ITEMS];
    }
    const parsed = JSON.parse(stored);
    if (parsed.length === 0) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(DEFAULT_ITEMS));
      return [...DEFAULT_ITEMS];
    }
    return parsed;
  }

  function saveItems(items) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
  }

  function formatQty(item) {
    if (['500g', '400g', '200g'].includes(item.unit)) return item.unit;
    return `${item.qty}${item.unit}`;
  }

  function countCategories(items) {
    const cats = new Set();
    items.forEach(item => cats.add(item.cat));
    return cats.size;
  }

  function renderWarenkorb() {
    const items = loadItems();
    const countEl = document.getElementById('warenkorbCount');
    const emojiRowEl = document.getElementById('emojiRow');
    const summaryEl = document.getElementById('warenkorbSummary');
    const chipsEl = document.getElementById('warenkorbChips');

    countEl.textContent = `${items.length} Artikel`;

    if (items.length === 0) {
      emojiRowEl.innerHTML = '';
      summaryEl.textContent = 'Noch keine Produkte';
      chipsEl.innerHTML = '<div class="warenkorb-empty">Noch keine Produkte ausgew\u00e4hlt</div>';
      return;
    }

    // Collapsed emoji row
    emojiRowEl.innerHTML = items.map(item =>
      `<span class="emoji-item">${item.emoji}</span>`
    ).join('');

    // Summary
    const catCount = countCategories(items);
    summaryEl.textContent = `${items.length} Artikel in ${catCount} Kategorie${catCount !== 1 ? 'n' : ''}`;

    // Expanded chips
    chipsEl.innerHTML = items.map(item => `
      <div class="chip" data-chip-id="${item.id}">
        <span class="chip-emoji">${item.emoji}</span>
        <span>${item.name}</span>
        <span class="chip-qty">\u00d7${item.qty}</span>
        <button class="chip-remove" data-remove-id="${item.id}" title="Entfernen">\u00d7</button>
      </div>
    `).join('');

    // Category badges
    const categories = ['obst-gemuese', 'milch-kaese', 'brot-gebaeck', 'fleisch-fisch', 'zutaten-gewuerze'];
    categories.forEach(cat => {
      const catItems = items.filter(item => item.cat === cat);
      const badge = document.querySelector(`[data-cat-badge="${cat}"]`);
      if (badge) {
        if (catItems.length > 0) {
          badge.textContent = `${catItems.length} gew\u00e4hlt`;
          badge.classList.add('visible');
        } else {
          badge.textContent = '';
          badge.classList.remove('visible');
        }
      }
    });
  }

  // Toggle expand/collapse
  document.getElementById('warenkorbToggle').addEventListener('click', function() {
    const card = document.getElementById('warenkorbCard');
    card.classList.toggle('expanded');
  });

  // Remove chip via event delegation
  document.getElementById('warenkorbChips').addEventListener('click', function(e) {
    const removeBtn = e.target.closest('.chip-remove');
    if (!removeBtn) return;

    e.stopPropagation();
    const itemId = removeBtn.dataset.removeId;
    const chip = removeBtn.closest('.chip');

    // Animate out
    chip.classList.add('removing');

    setTimeout(() => {
      const items = loadItems();
      const filtered = items.filter(item => item.id !== itemId);
      saveItems(filtered);
      renderWarenkorb();
    }, 280);
  });

  // Initialize
  renderWarenkorb();

  // Re-render when returning from category page
  window.addEventListener('focus', renderWarenkorb);
  window.addEventListener('pageshow', function(event) {
    if (event.persisted) {
      renderWarenkorb();
    } else {
      renderWarenkorb();
    }
  });
</script>
