<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopZebra - Neue Liste: Design 2 &bdquo;Bottom Sheet&ldquo;</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  /* ========================================
     NEUE LISTE – Design 2: "Bottom Sheet"
     Overlay-Sheet über der Listen-Übersicht.
     Minimaler Ansatz: Name + Emoji, fertig.
     Erweiterte Optionen ausklappbar.
     Speed-first: 2 Taps und die Liste existiert.
     ======================================== */

  [data-theme="dark"] {
    --body-bg: #0a0a0e;
    --screen-bg: #121216;
    --screen-gradient: none;
    --surface: rgba(255,255,255,0.04);
    --surface-hover: rgba(255,255,255,0.06);
    --surface-border: rgba(255,255,255,0.06);
    --teal: #4E9DA6;
    --orange: #E8923A;
    --text-primary: #ffffff;
    --text-secondary: rgba(255,255,255,0.5);
    --text-dim: rgba(255,255,255,0.35);
    --card-bg: rgba(255,255,255,0.03);
    --card-border: rgba(255,255,255,0.06);
    --card-blur: 0px;
    --sheet-bg: #1a1a1f;
    --sheet-border: rgba(255,255,255,0.08);
    --input-bg: rgba(255,255,255,0.04);
    --input-border: rgba(255,255,255,0.08);
    --input-focus: rgba(78,157,166,0.3);
    --frame-shadow: 0 0 60px rgba(0,0,0,0.5), 0 0 120px rgba(78,157,166,0.05);
    --frame-border: 1px solid rgba(255,255,255,0.08);
    --icon-radius: 50%;
    --overlay-bg: rgba(0,0,0,0.5);
    --nav-bg: rgba(18,18,22,0.85);
    --nav-blur: blur(20px);
    --nav-border: rgba(255,255,255,0.06);
    --cat-card-before-opacity: 0;
    --green-bg: rgba(107,191,107,0.12);
    --blue-bg: rgba(91,168,213,0.12);
    --red-bg: rgba(224,123,123,0.12);
    --badge-bg: var(--orange);
    --badge-color: #fff;
    --badge-border: none;
    --badge-shadow: 0 0 8px rgba(232,146,58,0.3);
  }

  [data-theme="glass"] {
    --body-bg: #1a1a2e;
    --screen-bg: #0a0a12;
    --screen-gradient:
      radial-gradient(ellipse at 20% 80%, rgba(120, 50, 180, 0.35) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 20%, rgba(50, 120, 180, 0.3) 0%, transparent 60%),
      radial-gradient(ellipse at 50% 50%, rgba(180, 50, 120, 0.2) 0%, transparent 60%);
    --surface: rgba(255,255,255,0.06);
    --surface-hover: rgba(255,255,255,0.09);
    --surface-border: rgba(255,255,255,0.1);
    --teal: #4E9DA6;
    --orange: #E8923A;
    --text-primary: #ffffff;
    --text-secondary: rgba(255,255,255,0.5);
    --text-dim: rgba(255,255,255,0.35);
    --card-bg: rgba(255,255,255,0.06);
    --card-border: rgba(255,255,255,0.1);
    --card-blur: blur(20px);
    --sheet-bg: rgba(20,20,30,0.95);
    --sheet-border: rgba(255,255,255,0.1);
    --input-bg: rgba(255,255,255,0.06);
    --input-border: rgba(255,255,255,0.1);
    --input-focus: rgba(78,157,166,0.4);
    --frame-shadow: 0 0 0 2px rgba(255,255,255,0.08), 0 40px 80px rgba(0,0,0,0.6), 0 0 120px rgba(139,92,246,0.15);
    --frame-border: none;
    --icon-radius: 14px;
    --overlay-bg: rgba(0,0,0,0.6);
    --nav-bg: rgba(10,10,18,0.7);
    --nav-blur: blur(24px);
    --nav-border: rgba(255,255,255,0.06);
    --cat-card-before-opacity: 1;
    --green-bg: rgba(80,180,80,0.15);
    --blue-bg: rgba(59,130,246,0.15);
    --red-bg: rgba(236,72,153,0.15);
    --badge-bg: rgba(232,146,58,0.2);
    --badge-color: #E8923A;
    --badge-border: 1px solid rgba(232,146,58,0.25);
    --badge-shadow: none;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    background: var(--body-bg);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
    color: var(--text-primary);
    transition: background 0.4s ease;
  }

  .phone-frame {
    width: 390px;
    height: 844px;
    background: var(--screen-bg);
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    border: var(--frame-border);
    box-shadow: var(--frame-shadow);
    transition: background 0.4s ease, border-color 0.3s ease, box-shadow 0.4s ease;
  }

  .screen {
    height: 100%;
    overflow-y: auto;
    overflow-x: hidden;
    padding-bottom: 100px;
    scrollbar-width: none;
    background-color: var(--screen-bg);
    background-image: var(--screen-gradient);
    transition: background 0.4s ease;
  }
  .screen::-webkit-scrollbar { display: none; }

  /* ===== Status Bar ===== */
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 28px 8px;
    position: sticky;
    top: 0;
    z-index: 50;
    background: var(--screen-bg);
  }
  .status-time { font-size: 15px; font-weight: 700; letter-spacing: 0.5px; }
  .status-icons { display: flex; align-items: center; gap: 6px; }
  .status-icons svg { width: 16px; height: 16px; fill: white; }
  .theme-toggle {
    width: 20px; height: 20px; background: transparent; border: none;
    cursor: pointer; display: flex; align-items: center; justify-content: center;
    opacity: 0.5; padding: 0; margin: 0 6px; transition: opacity 0.2s ease;
  }
  .theme-toggle:hover { opacity: 0.85; }
  .theme-toggle svg { width: 16px; height: 16px; fill: white; }

  /* Background: dimmed Listen-Übersicht (for context) */
  .bg-header {
    text-align: center;
    padding: 16px 24px 20px;
    opacity: 0.3;
  }
  .bg-header h1 { font-size: 24px; font-weight: 800; letter-spacing: -0.3px; margin-bottom: 4px; }
  .bg-header p { font-size: 13px; font-weight: 500; color: var(--text-dim); }
  .bg-tiles {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    padding: 0 20px;
    opacity: 0.15;
    pointer-events: none;
  }
  .bg-tile {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 22px;
    padding: 20px 16px;
    height: 140px;
  }

  /* ===== Overlay ===== */
  .overlay {
    position: absolute;
    inset: 0;
    background: var(--overlay-bg);
    z-index: 80;
    display: flex;
    align-items: flex-end;
    border-radius: 44px;
    overflow: hidden;
  }

  /* ===== Bottom Sheet ===== */
  .sheet {
    width: 100%;
    background: var(--sheet-bg);
    border-top-left-radius: 28px;
    border-top-right-radius: 28px;
    border-top: 1px solid var(--sheet-border);
    padding: 12px 24px 40px;
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
  }
  .sheet-handle {
    width: 36px;
    height: 4px;
    border-radius: 2px;
    background: rgba(255,255,255,0.15);
    margin: 0 auto 20px;
  }
  .sheet-title {
    font-size: 22px;
    font-weight: 800;
    color: var(--text-primary);
    margin-bottom: 24px;
    text-align: center;
  }

  /* ===== Input Row ===== */
  .input-row {
    display: flex;
    gap: 12px;
    align-items: center;
    margin-bottom: 20px;
  }
  .emoji-button {
    width: 56px;
    height: 56px;
    border-radius: var(--icon-radius);
    background: var(--green-bg);
    border: none;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    flex-shrink: 0;
    transition: all 0.2s ease;
  }
  .emoji-button:hover { transform: scale(1.05); }
  .name-input {
    flex: 1;
    background: var(--input-bg);
    border: 1px solid var(--input-border);
    border-radius: 16px;
    padding: 16px 18px;
    font-size: 17px;
    font-weight: 600;
    color: var(--text-primary);
    font-family: inherit;
    outline: none;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }
  .name-input::placeholder { color: var(--text-dim); font-weight: 500; }
  .name-input:focus {
    border-color: var(--teal);
    box-shadow: 0 0 0 3px var(--input-focus);
  }

  /* ===== Quick Emoji Row ===== */
  .quick-emoji {
    display: flex;
    gap: 8px;
    margin-bottom: 20px;
    justify-content: center;
  }
  .quick-emoji-btn {
    width: 44px;
    height: 44px;
    border-radius: 12px;
    background: var(--surface);
    border: 2px solid transparent;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .quick-emoji-btn:hover { background: var(--surface-hover); }
  .quick-emoji-btn.selected {
    border-color: var(--teal);
    background: rgba(78,157,166,0.1);
  }

  /* ===== Expandable Options ===== */
  .expand-toggle {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    padding: 12px;
    color: var(--text-dim);
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    font-family: inherit;
    background: none;
    border: none;
    width: 100%;
    transition: color 0.2s;
  }
  .expand-toggle:hover { color: var(--text-secondary); }
  .expand-toggle svg { width: 16px; height: 16px; fill: currentColor; transition: transform 0.3s ease; }
  .expand-toggle.open svg { transform: rotate(180deg); }

  .expand-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }
  .expand-content.open {
    max-height: 300px;
  }

  .option-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 0;
    border-top: 1px solid var(--surface-border);
  }
  .option-label {
    font-size: 15px;
    font-weight: 600;
    color: var(--text-secondary);
  }
  .option-value {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    color: var(--text-dim);
    font-weight: 500;
  }
  .option-value svg { width: 16px; height: 16px; fill: var(--text-dim); }

  .color-dots {
    display: flex;
    gap: 6px;
  }
  .color-dot {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    border: 2px solid transparent;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .color-dot.selected { border-color: white; transform: scale(1.15); }
  .color-dot.green { background: #6BBF6B; }
  .color-dot.blue { background: #5BA8D5; }
  .color-dot.red { background: #E07B7B; }
  .color-dot.purple { background: #A07BCC; }
  .color-dot.yellow { background: #E8C44A; }

  .member-pills {
    display: flex;
    gap: 4px;
  }
  .member-pill {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    font-size: 11px;
    font-weight: 700;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* ===== CTA ===== */
  .sheet-cta {
    width: 100%;
    padding: 18px;
    border-radius: 20px;
    border: none;
    background: linear-gradient(135deg, var(--teal), #3A8A92);
    color: white;
    font-size: 17px;
    font-weight: 700;
    font-family: inherit;
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: 0 4px 20px rgba(78,157,166,0.3);
    margin-top: 8px;
  }
  .sheet-cta:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 28px rgba(78,157,166,0.4);
  }
  .sheet-cta:active { transform: scale(0.98); }

  /* ===== Bottom Nav (behind overlay) ===== */
  .bottom-nav {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    background: var(--nav-bg);
    backdrop-filter: var(--nav-blur);
    -webkit-backdrop-filter: var(--nav-blur);
    border-top: 1px solid var(--nav-border);
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    padding: 12px 16px 32px;
    z-index: 10;
  }
  .nav-item {
    display: flex; flex-direction: column; align-items: center; gap: 5px;
    text-decoration: none; color: var(--text-dim); font-size: 10px; font-weight: 600;
    position: relative; cursor: pointer; min-width: 56px;
  }
  .nav-item.active { color: var(--teal); }
  .nav-item svg { width: 24px; height: 24px; fill: currentColor; }
</style>
</head>
<body>

<div class="phone-frame">
  <div class="screen">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-time">9:41</div>
      <div class="status-icons">
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" aria-label="Toggle theme"></button>
        <svg viewBox="0 0 16 16"><path d="M1.5 4.5C4 2 7.5 1 8 1s4 1 6.5 3.5l-1.2 1.2C11.2 3.6 9 2.5 8 2.5S4.8 3.6 2.7 5.7L1.5 4.5zM4 7.3C5.3 6 6.8 5.2 8 5.2s2.7.8 4 2.1L10.8 8.5C9.8 7.5 9 7 8 7s-1.8.5-2.8 1.5L4 7.3zM6.5 10c.8-.8 1.2-1 1.5-1s.7.2 1.5 1L8 11.5 6.5 10z"/></svg>
        <svg viewBox="0 0 16 16"><path d="M1 4h2v8H1V4zm3.5 2h2v6h-2V6zM8 3h2v9H8V3zm3.5 1h2v8h-2V4z"/></svg>
        <svg viewBox="0 0 24 14"><rect x="0.5" y="0.5" width="20" height="13" rx="2.5" stroke="white" stroke-opacity="0.35" fill="none"/><path opacity="0.4" d="M22 5v4a2 2 0 000-4z" fill="white"/><rect x="2" y="2" width="15" height="9" rx="1.5" fill="white"/></svg>
      </div>
    </div>

    <!-- Dimmed background: Listen-Übersicht -->
    <div class="bg-header">
      <h1>Meine Listen</h1>
      <p>Familie Weber</p>
    </div>
    <div class="bg-tiles">
      <div class="bg-tile"></div>
      <div class="bg-tile"></div>
      <div class="bg-tile"></div>
      <div class="bg-tile"></div>
    </div>
  </div>

  <!-- Overlay + Bottom Sheet -->
  <div class="overlay">
    <div class="sheet">
      <div class="sheet-handle"></div>
      <div class="sheet-title">Neue Liste</div>

      <!-- Input Row: Emoji + Name -->
      <div class="input-row">
        <button class="emoji-button">&#x1F6D2;</button>
        <input class="name-input" type="text" placeholder="Listenname..." autofocus>
      </div>

      <!-- Quick Emoji Selection -->
      <div class="quick-emoji">
        <div class="quick-emoji-btn selected">&#x1F6D2;</div>
        <div class="quick-emoji-btn">&#x1F9F4;</div>
        <div class="quick-emoji-btn">&#x1F389;</div>
        <div class="quick-emoji-btn">&#x1F34E;</div>
        <div class="quick-emoji-btn">&#x1F527;</div>
        <div class="quick-emoji-btn">&#x1F9C0;</div>
        <div class="quick-emoji-btn">&#x1F3E0;</div>
      </div>

      <!-- Expandable: More Options -->
      <button class="expand-toggle" onclick="this.classList.toggle('open'); this.nextElementSibling.classList.toggle('open');">
        Weitere Optionen
        <svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
      </button>
      <div class="expand-content">
        <div class="option-row">
          <div class="option-label">Farbe</div>
          <div class="color-dots">
            <div class="color-dot green selected"></div>
            <div class="color-dot blue"></div>
            <div class="color-dot red"></div>
            <div class="color-dot purple"></div>
            <div class="color-dot yellow"></div>
          </div>
        </div>
        <div class="option-row">
          <div class="option-label">Teilen mit</div>
          <div class="member-pills">
            <div class="member-pill" style="background: #6BBF6B;">M</div>
            <div class="member-pill" style="background: #5BA8D5;">P</div>
            <div class="member-pill" style="background: rgba(255,255,255,0.1); border: 1px dashed rgba(255,255,255,0.2);">+</div>
          </div>
        </div>
        <div class="option-row">
          <div class="option-label">Laden-Layout</div>
          <div class="option-value">
            Supermarkt
            <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
          </div>
        </div>
      </div>

      <!-- CTA -->
      <button class="sheet-cta">Erstellen</button>
    </div>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <a class="nav-item active" href="#">
      <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
      <span>Listen</span>
    </a>
    <a class="nav-item" href="#">
      <svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg>
      <span>Planen</span>
    </a>
    <a class="nav-item" href="#">
      <svg viewBox="0 0 24 24"><path d="M8.1 13.34l2.83-2.83L3.91 3.5a4.008 4.008 0 000 5.66l4.19 4.18zm6.78-1.81c1.53.71 3.68.21 5.27-1.38 1.91-1.91 2.28-4.65.81-6.12-1.46-1.46-4.2-1.1-6.12.81-1.59 1.59-2.09 3.74-1.38 5.27L3.7 19.87l1.41 1.41L12 14.41l6.88 6.88 1.41-1.41L13.41 13l1.47-1.47z"/></svg>
      <span>Rezepte</span>

    <a class="nav-item" href="#">
      <svg viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
      <span>Aktivit&auml;t</span>
    </a>
  </div>
</div>

<script>
  const MOON_SVG = '<svg viewBox="0 0 24 24" fill="white"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>';
  const SUN_SVG = '<svg viewBox="0 0 24 24" fill="white"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/></svg>';
  function getTheme() { return localStorage.getItem('shopzebra_theme') || 'dark'; }
  function applyTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('shopzebra_theme', theme);
    document.getElementById('themeToggle').innerHTML = theme === 'dark' ? MOON_SVG : SUN_SVG;
  }
  function toggleTheme() {
    applyTheme(document.documentElement.getAttribute('data-theme') === 'dark' ? 'glass' : 'dark');
  }
  applyTheme(getTheme());
</script>

</body>
