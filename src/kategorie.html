<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="pageTitle">ShopZebra - Obst & Gem&uuml;se</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  [data-theme="dark"] {
    --body-bg: #0a0a0e;
    --screen-bg: #121216;
    --screen-gradient: none;
    --surface: rgba(255,255,255,0.04);
    --surface-border: rgba(255,255,255,0.06);
    --surface-selected: rgba(78,157,166,0.06);
    --surface-selected-border: rgba(78,157,166,1);
    --surface-selected-shadow: 0 0 15px rgba(78,157,166,0.25), 0 0 30px rgba(78,157,166,0.1);
    --teal: #4E9DA6;
    --green: #6BBF6B;
    --text-primary: #ffffff;
    --text-secondary: rgba(255,255,255,0.5);
    --text-dim: rgba(255,255,255,0.35);
    --header-title-color: #6BBF6B;
    --header-title-shadow: 0 0 20px rgba(107,191,107,0.3);
    --search-bg: rgba(255,255,255,0.05);
    --search-border: rgba(255,255,255,0.08);
    --stepper-bg: rgba(0,0,0,0.6);
    --stepper-border: rgba(78,157,166,0.3);
    --bottom-bar-bg: rgba(18,18,22,0.9);
    --summary-bg: rgba(18,18,22,0.92);
    --frame-shadow: 0 0 60px rgba(0,0,0,0.5), 0 0 120px rgba(78,157,166,0.05);
    --frame-border: 1px solid rgba(255,255,255,0.08);
    --tile-radius: 20px;
  }

  [data-theme="glass"] {
    --body-bg: #1a1a2e;
    --screen-bg: #0a0a12;
    --screen-gradient: radial-gradient(ellipse at 30% 70%, rgba(80, 160, 80, 0.3) 0%, transparent 60%),
                       radial-gradient(ellipse at 70% 30%, rgba(50, 120, 180, 0.25) 0%, transparent 60%),
                       radial-gradient(ellipse at 50% 90%, rgba(120, 50, 180, 0.15) 0%, transparent 60%);
    --surface: rgba(255,255,255,0.06);
    --surface-border: rgba(255,255,255,0.08);
    --surface-selected: rgba(78,157,166,0.1);
    --surface-selected-border: rgba(78,157,166,0.5);
    --surface-selected-shadow: 0 0 20px rgba(78,157,166,0.12);
    --teal: #4E9DA6;
    --green: #7BCF7B;
    --text-primary: rgba(255,255,255,0.9);
    --text-secondary: rgba(255,255,255,0.5);
    --text-dim: rgba(255,255,255,0.3);
    --header-title-color: #7BCF7B;
    --header-title-shadow: none;
    --search-bg: rgba(255,255,255,0.06);
    --search-border: rgba(255,255,255,0.1);
    --stepper-bg: rgba(255,255,255,0.08);
    --stepper-border: rgba(255,255,255,0.1);
    --bottom-bar-bg: rgba(10,10,18,0.8);
    --summary-bg: #0a0a12;
    --frame-shadow: 0 40px 80px rgba(0,0,0,0.6), 0 0 120px rgba(139,92,246,0.15), 0 0 80px rgba(236,72,153,0.1);
    --frame-border: 1px solid rgba(255,255,255,0.08);
    --tile-radius: 16px;
  }

  body {
    background: var(--body-bg);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    transition: background 0.4s ease;
  }

  .phone-frame {
    width: 390px;
    height: 844px;
    background: var(--screen-bg);
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    border: var(--frame-border);
    box-shadow: var(--frame-shadow);
    transition: box-shadow 0.4s ease, border-color 0.4s ease;
  }

  .screen {
    height: 100%;
    overflow-y: auto;
    overflow-x: hidden;
    padding-bottom: 110px;
    scrollbar-width: none;
    background: var(--screen-bg);
    transition: background 0.4s ease;
  }
  .screen::-webkit-scrollbar { display: none; }

  [data-theme="glass"] .screen {
    background-color: #0a0a12;
    background-image: var(--screen-gradient);
    background-attachment: fixed;
  }

  /* Status Bar */
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 28px 8px;
    position: sticky;
    top: 0;
    z-index: 50;
    background: var(--screen-bg);
    transition: background 0.4s ease;
  }
  [data-theme="glass"] .status-bar { background: var(--screen-bg); }
  .status-time {
    font-size: 15px;
    font-weight: 600;
    color: var(--text-primary);
    width: 54px;
    transition: color 0.4s ease;
  }
  .status-icons {
    display: flex;
    gap: 6px;
    align-items: center;
    width: 72px;
    justify-content: flex-end;
  }
  .status-icons svg {
    width: 18px;
    height: 18px;
    fill: var(--text-primary);
    transition: fill 0.4s ease;
  }

  /* Theme Toggle */
  .theme-toggle {
    width: 28px;
    height: 28px;
    border: none;
    background: rgba(255,255,255,0.06);
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    padding: 0;
  }
  .theme-toggle:hover { background: rgba(255,255,255,0.12); }
  .theme-toggle svg { width: 16px; height: 16px; fill: rgba(255,255,255,0.5); transition: fill 0.2s; }

  /* Header */
  .header {
    padding: 8px 20px 16px;
  }
  .header-top {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 4px;
  }
  .back-btn {
    width: 36px;
    height: 36px;
    border-radius: 12px;
    border: 1.5px solid var(--surface-border);
    background: var(--surface);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
  }
  .back-btn:hover { border-color: var(--teal); }
  .back-btn svg { width: 18px; height: 18px; fill: var(--text-secondary); }
  .header-title {
    font-size: 28px;
    font-weight: 700;
    color: var(--header-title-color);
    text-shadow: var(--header-title-shadow);
    letter-spacing: -0.3px;
    transition: color 0.4s ease, text-shadow 0.4s ease;
  }
  .header-subtitle {
    font-size: 13px;
    color: var(--text-secondary);
    padding-left: 48px;
    transition: color 0.4s ease;
  }

  /* Selected Summary */
  .selected-summary {
    position: sticky;
    top: 44px;
    z-index: 40;
    background: transparent;
    padding: 10px 20px;
    display: none;
    align-items: center;
    gap: 10px;
    border-bottom: none;
  }
  .selected-summary.visible { display: flex; }
  .summary-emojis {
    display: flex;
    gap: 4px;
    flex: 1;
    overflow: hidden;
  }
  .summary-emoji-circle {
    width: 32px;
    height: 32px;
    min-width: 32px;
    border-radius: 50%;
    background: var(--surface);
    border: 1px solid var(--surface-border);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.3s ease;
  }
  .summary-count {
    font-size: 12px;
    color: var(--teal);
    font-weight: 600;
    white-space: nowrap;
    transition: color 0.4s ease;
  }
  [data-theme="glass"] .selected-summary {
    background: transparent;
  }
  [data-theme="glass"] .summary-emoji-circle {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(78,157,166,0.35);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 0 8px rgba(78,157,166,0.1);
  }

  /* Search */
  .search-container { padding: 0 20px 12px; }
  .search-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 16px;
    border-radius: 16px;
    background: var(--search-bg);
    border: 1.5px solid var(--search-border);
    transition: all 0.3s ease;
  }
  .search-bar:focus-within {
    border-color: var(--teal);
    background: rgba(78,157,166,0.05);
  }
  .search-bar svg { width: 18px; height: 18px; fill: var(--text-dim); flex-shrink: 0; }
  .search-bar input {
    flex: 1;
    background: none;
    border: none;
    outline: none;
    color: var(--text-primary);
    font-size: 15px;
    transition: color 0.4s ease;
  }
  .search-bar input::placeholder { color: var(--text-dim); }
  .search-clear {
    width: 20px; height: 20px; border-radius: 50%;
    background: rgba(255,255,255,0.1); border: none;
    display: none; align-items: center; justify-content: center;
    cursor: pointer; padding: 0;
  }
  .search-clear.visible { display: flex; }
  .search-clear svg { width: 12px; height: 12px; fill: var(--text-secondary); }
  [data-theme="glass"] .search-bar { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }

  /* Product Grid */
  .product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 0 20px;
  }

  .product-tile {
    aspect-ratio: 1 / 1;
    border-radius: var(--tile-radius);
    background: var(--surface);
    border: 1.5px solid var(--surface-border);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    user-select: none;
    -webkit-user-select: none;
  }
  .product-tile:active { transform: scale(0.95); }
  .product-tile.selected {
    border-color: var(--surface-selected-border);
    background: var(--surface-selected);
    box-shadow: var(--surface-selected-shadow);
  }
  [data-theme="glass"] .product-tile { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
  .product-emoji {
    font-size: 36px;
    line-height: 1;
    transition: transform 0.3s ease;
  }
  .product-tile.selected .product-emoji { transform: scale(1.1); }
  .product-name {
    font-size: 11px;
    font-weight: 500;
    color: var(--text-secondary);
    text-align: center;
    line-height: 1.2;
    padding: 0 6px;
    transition: color 0.3s ease;
  }
  .product-tile.selected .product-name { color: var(--text-primary); }
  .product-unit {
    font-size: 9px;
    color: var(--text-dim);
    transition: color 0.3s ease;
  }

  /* Stepper */
  .stepper {
    display: none;
    align-items: center;
    justify-content: center;
    gap: 0;
    background: var(--stepper-bg);
    border: 1px solid var(--stepper-border);
    border-radius: 14px;
    padding: 2px;
    margin-top: 4px;
    transition: all 0.3s ease;
  }
  .product-tile.selected .stepper { display: flex; }
  [data-theme="glass"] .stepper { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-radius: 20px; }
  .stepper-btn {
    width: 28px;
    height: 24px;
    border: none;
    background: none;
    color: var(--teal);
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    transition: background 0.15s;
  }
  .stepper-btn:hover { background: rgba(78,157,166,0.15); }
  .stepper-qty {
    font-size: 13px;
    font-weight: 700;
    color: var(--teal);
    min-width: 36px;
    text-align: center;
    transition: color 0.4s ease;
  }

  /* Check badge */
  .check-badge {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: var(--teal);
    display: none;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }
  .product-tile.selected .check-badge { display: flex; }
  .check-badge svg { width: 12px; height: 12px; fill: #fff; }

  /* No results */
  .no-results {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 48px 20px;
    gap: 8px;
  }
  .no-results.visible { display: flex; }
  .no-results-emoji { font-size: 40px; }
  .no-results-text { font-size: 15px; color: var(--text-secondary); }

  /* Bottom Bar */
  .bottom-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 16px 20px;
    padding-bottom: 34px;
    background: var(--bottom-bar-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-top: 1px solid var(--surface-border);
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 50;
    transition: background 0.4s ease;
  }
  .bottom-info {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .bottom-count {
    font-size: 15px;
    font-weight: 600;
    color: var(--text-primary);
    transition: color 0.4s ease;
  }
  .bottom-hint {
    font-size: 11px;
    color: var(--text-dim);
    transition: color 0.4s ease;
  }
  .done-btn {
    padding: 12px 32px;
    border-radius: 16px;
    border: none;
    background: var(--green);
    color: #0a0a0e;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
  }
  .done-btn:hover { filter: brightness(1.1); transform: scale(1.02); }
  .done-btn:active { transform: scale(0.98); }

  /* Variant indicator on tile */
  .variant-hint {
    font-size: 8px;
    color: var(--teal);
    font-weight: 600;
    letter-spacing: 0.3px;
    opacity: 0.7;
  }
  .tile-variant-info {
    font-size: 9px;
    color: var(--teal);
    font-weight: 600;
    text-align: center;
    line-height: 1.2;
    padding: 0 4px;
  }

  /* Bottom Sheet Overlay */
  .sheet-backdrop {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: 200;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .sheet-backdrop.visible {
    opacity: 1;
    pointer-events: auto;
  }
  .sheet {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--screen-bg);
    border-radius: 20px 20px 0 0;
    z-index: 210;
    transform: translateY(100%);
    transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1);
    max-height: 70%;
    display: flex;
    flex-direction: column;
  }
  .sheet-backdrop.visible .sheet {
    transform: translateY(0);
  }
  .sheet-handle {
    width: 36px;
    height: 4px;
    background: rgba(255,255,255,0.2);
    border-radius: 2px;
    margin: 10px auto 0;
    flex-shrink: 0;
  }
  .sheet-header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 16px 20px 12px;
    flex-shrink: 0;
  }
  .sheet-emoji {
    font-size: 32px;
    line-height: 1;
  }
  .sheet-title {
    font-size: 18px;
    font-weight: 700;
    color: var(--text-primary);
  }
  .sheet-subtitle {
    font-size: 12px;
    color: var(--text-secondary);
    margin-top: 2px;
  }
  .sheet-list {
    padding: 0 16px 34px;
    overflow-y: auto;
    flex: 1;
  }
  .sheet-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 16px;
    border-radius: 14px;
    background: var(--surface);
    border: 1.5px solid var(--surface-border);
    margin-bottom: 8px;
    transition: all 0.2s;
    min-height: 52px;
  }
  .sheet-item.selected {
    border-color: var(--teal);
    background: var(--surface-selected);
  }
  .sheet-item-name {
    font-size: 15px;
    font-weight: 500;
    color: var(--text-primary);
    flex: 1;
  }
  .sheet-item-add {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: none;
    background: var(--teal);
    color: #fff;
    font-size: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.15s;
    flex-shrink: 0;
  }
  .sheet-item-add:active { transform: scale(0.9); }
  .sheet-stepper {
    display: flex;
    align-items: center;
    gap: 0;
    background: var(--stepper-bg);
    border: 1px solid var(--stepper-border);
    border-radius: 14px;
    padding: 2px;
    flex-shrink: 0;
  }
  .sheet-stepper-btn {
    width: 34px;
    height: 32px;
    border: none;
    background: none;
    color: var(--teal);
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    transition: background 0.15s;
  }
  .sheet-stepper-btn:hover { background: rgba(78,157,166,0.15); }
  .sheet-stepper-qty {
    font-size: 15px;
    font-weight: 700;
    color: var(--teal);
    min-width: 40px;
    text-align: center;
  }

  /* Sheet replace hint */
  .sheet-replace-hint {
    font-size: 12px;
    color: var(--text-secondary);
    padding: 0 20px 8px;
  }
  .sheet-replace-hint span {
    color: var(--teal);
    font-weight: 600;
  }

  /* Custom variant input */
  .sheet-custom-variant {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 16px;
    margin: 0 0 8px;
    border-radius: 14px;
    border: 1.5px dashed var(--surface-border);
    background: transparent;
    min-height: 52px;
  }
  .sheet-custom-variant input {
    flex: 1;
    background: none;
    border: none;
    outline: none;
    color: var(--text-primary);
    font-size: 15px;
    font-weight: 500;
  }
  .sheet-custom-variant input::placeholder {
    color: var(--text-dim);
  }
  .sheet-custom-variant-add {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: none;
    background: var(--teal);
    color: #fff;
    font-size: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.15s;
    flex-shrink: 0;
    opacity: 0.4;
    pointer-events: none;
  }
  .sheet-custom-variant-add.active {
    opacity: 1;
    pointer-events: auto;
  }
  .sheet-custom-variant-add:active { transform: scale(0.9); }
</style>
</head>
<body>

<div class="phone-frame">
  <div class="screen" id="screen">

    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-time">9:41</div>
      <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" aria-label="Toggle theme"></button>
      <div class="status-icons">
        <svg viewBox="0 0 24 24"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
        <svg viewBox="0 0 24 24"><path d="M2 22h20V2z M20 20H6.83L20 6.83V20z"/></svg>
        <svg viewBox="0 0 24 24"><rect x="2" y="6" width="18" height="12" rx="2" fill="none" stroke="currentColor" stroke-width="2"/><rect x="4" y="8" width="12" height="8" rx="1"/><path d="M22 10v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </div>
    </div>

    <!-- Header -->
    <div class="header">
      <div class="header-top">
        <a class="back-btn" href="liste.html" aria-label="Zur√ºck zur Liste">
          <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </a>
        <div class="header-title" id="headerTitle">Obst & Gem&uuml;se</div>
      </div>
      <div class="header-subtitle" id="subtitle">40 Produkte</div>
    </div>

    <!-- Selected Summary -->
    <div class="selected-summary" id="summaryBar">
      <div class="summary-emojis" id="summaryEmojis"></div>
      <div class="summary-count" id="summaryCount"></div>
    </div>

    <!-- Search -->
    <div class="search-container">
      <div class="search-bar">
        <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input type="text" id="searchInput" placeholder="Produkt suchen..." oninput="handleSearch()">
        <button class="search-clear" id="searchClear" onclick="clearSearch()">
          <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </button>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="product-grid" id="productGrid"></div>

    <!-- No Results -->
    <div class="no-results" id="noResults">
      <div class="no-results-emoji">üîç</div>
      <div class="no-results-text">Kein Produkt gefunden</div>
    </div>

  </div>

  <!-- Variant Bottom Sheet -->
  <div class="sheet-backdrop" id="sheetBackdrop" onclick="closeSheet()">

// === Data Layer ===
// Items use compound IDs for variants: "salat--Kopfsalat", "salat--Feldsalat"
// Simple products (no variants) use plain IDs: "bananen", "avocado"

function loadItems() {
  var stored = localStorage.getItem(STORAGE_KEY);
  if (stored) {
    try { return JSON.parse(stored); } catch(e) { /* ignore */ }
  }
  var items = DEFAULT_ITEMS.map(function(i) { return Object.assign({}, i); });
  saveItems(items);
  return items;
}

function saveItems(items) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
}

function getCategoryItems() {
  return loadItems().filter(function(i) { return i.cat === CATEGORY; });
}

function makeVariantId(productId, variantName) {
  return productId + '--' + variantName;
}

function getItemQty(itemId) {
  var found = loadItems().find(function(i) { return i.id === itemId; });
  return found ? found.qty : 0;
}

function setItemQty(itemId, qty, product, displayName) {
  var items = loadItems();
  var idx = items.findIndex(function(i) { return i.id === itemId; });
  if (qty <= 0) {
    if (idx !== -1) items.splice(idx, 1);
  } else {
    if (idx !== -1) {
      items[idx].qty = qty;
    } else {
      items.push({
        id: itemId,
        emoji: product.emoji,
        name: displayName || product.name,
        qty: qty,
        unit: product.unit,
        cat: CATEGORY,
        parentId: product.id
      });
    }
  }
  saveItems(items);
}

// Get total qty across all variants + generic for a product
function getProductTotal(productId) {
  var items = loadItems();
  var total = 0;
  var count = 0;
  var names = [];
  for (var i = 0; i < items.length; i++) {
    if (items[i].id === productId || items[i].parentId === productId) {
      total += items[i].qty;
      count++;
      names.push(items[i].name);
    }
  }
  return { total: total, count: count, names: names };
}

// === Custom Variants ===
var CUSTOM_VARIANTS_KEY = 'shopzebra_custom_variants';

function loadCustomVariants(productId) {
  var stored = localStorage.getItem(CUSTOM_VARIANTS_KEY);
  var all = {};
  if (stored) { try { all = JSON.parse(stored); } catch(e) { /* ignore */ } }
  return all[productId] || [];
}

function saveCustomVariant(productId, name) {
  var stored = localStorage.getItem(CUSTOM_VARIANTS_KEY);
  var all = {};
  if (stored) { try { all = JSON.parse(stored); } catch(e) { /* ignore */ } }
  if (!all[productId]) all[productId] = [];
  if (all[productId].indexOf(name) === -1) {
    all[productId].push(name);
  }
  localStorage.setItem(CUSTOM_VARIANTS_KEY, JSON.stringify(all));
}

// Remove all items for a product (generic + all variants)
function removeAllForProduct(productId) {
  var items = loadItems().filter(function(i) {
    return i.id !== productId && i.parentId !== productId;
  });
  saveItems(items);
}

// === Long-press handling ===

var longPressTimer = null;
var longPressFired = false;
var longPressStartX = 0;
var longPressStartY = 0;
var pointerIsTouch = false;

function tileLongPressStart(productId, event) {
  // Track whether this is touch to avoid double-fire with mouse
  if (event.type === 'touchstart') {
    pointerIsTouch = true;
    var touch = event.touches[0];
    longPressStartX = touch.clientX;
    longPressStartY = touch.clientY;
  } else if (event.type === 'mousedown') {
    if (pointerIsTouch) return; // skip mouse on touch devices
    longPressStartX = event.clientX;
    longPressStartY = event.clientY;
  }

  longPressFired = false;
  longPressTimer = setTimeout(function() {
    longPressFired = true;
    if (navigator.vibrate) navigator.vibrate(30);
    openSheet(productId);
  }, 500);
}

function tileLongPressEnd(event) {
  if (event && event.type === 'mouseup' && pointerIsTouch) return;
  clearTimeout(longPressTimer);
}

function tileLongPressMove(event) {
  // Only cancel if finger moved more than 10px (avoid accidental cancel)
  var x, y;
  if (event.touches) {
    x = event.touches[0].clientX;
    y = event.touches[0].clientY;
  } else {
    x = event.clientX;
    y = event.clientY;
  }
  var dist = Math.abs(x - longPressStartX) + Math.abs(y - longPressStartY);
  if (dist > 10) {
    clearTimeout(longPressTimer);
  }
}

// === Tile interactions ===

function tileClick(productId) {
  if (longPressFired) { longPressFired = false; return; }

  var product = ALL_PRODUCTS.find(function(p) { return p.id === productId; });
  if (!product) return;

  // Both simple and variant products: toggle generic item
  var qty = getItemQty(productId);
  if (qty > 0) {
    setItemQty(productId, 0, product);
  } else {
    setItemQty(productId, 1, product);
  }
  renderAll();
}

function adjustSimpleQty(productId, delta, event) {
  event.stopPropagation();
  var product = ALL_PRODUCTS.find(function(p) { return p.id === productId; });
  if (!product) return;
  var newQty = Math.max(0, getItemQty(productId) + delta);
  setItemQty(productId, newQty, product);
  renderAll();
}

// === Bottom Sheet ===

var currentSheetProductId = null;

function openSheet(productId) {
  var product = ALL_PRODUCTS.find(function(p) { return p.id === productId; });
  if (!product) return;
  currentSheetProductId = productId;

  document.getElementById('sheetEmoji').textContent = product.emoji;
  document.getElementById('sheetTitle').textContent = product.name;
  var hasBuiltIn = product.variants && product.variants.length > 0;
  var hasCustom = loadCustomVariants(productId).length > 0;
  document.getElementById('sheetSubtitle').textContent = (hasBuiltIn || hasCustom) ? 'Variante w\u00E4hlen' : 'Sorte hinzuf\u00FCgen';
  renderSheetList();
  document.getElementById('sheetBackdrop').classList.add('visible');
}

function closeSheet() {
  document.getElementById('sheetBackdrop').classList.remove('visible');
  currentSheetProductId = null;
  renderAll();
}

function renderSheetList() {
  var productId = currentSheetProductId;
  var product = ALL_PRODUCTS.find(function(p) { return p.id === productId; });
  if (!product) return;

  // Show/hide replace hint for generic item
  var hintEl = document.getElementById('sheetReplaceHint');
  var genericQty = getItemQty(productId);
  if (genericQty > 0) {
    hintEl.innerHTML = '\u2934 Ersetzt <span>' + genericQty + '\u00D7 ' + product.name + '</span>';
    hintEl.style.display = '';
  } else {
    hintEl.style.display = 'none';
  }

  var list = document.getElementById('sheetList');
  var html = '';

  // Combine built-in + custom variants
  var allVariants = product.variants ? product.variants.slice() : [];
  var custom = loadCustomVariants(productId);
  for (var c = 0; c < custom.length; c++) {
    if (allVariants.indexOf(custom[c]) === -1) {
      allVariants.push(custom[c]);
    }
  }

  for (var i = 0; i < allVariants.length; i++) {
    var v = allVariants[i];
    var vid = makeVariantId(productId, v);
    var qty = getItemQty(vid);
    var sel = qty > 0 ? ' selected' : '';
    var escapedV = v.replace(/'/g, "\\'");

    html += '<div class="sheet-item' + sel + '">';
    html += '<span class="sheet-item-name">' + v + '</span>';

    if (qty > 0) {
      html += '<div class="sheet-stepper">';
      html += '<button class="sheet-stepper-btn" onclick="adjustVariantQty(\'' + productId + '\', \'' + escapedV + '\', -1)">&minus;</button>';
      html += '<div class="sheet-stepper-qty">' + qty + ' ' + product.unit + '</div>';
      html += '<button class="sheet-stepper-btn" onclick="adjustVariantQty(\'' + productId + '\', \'' + escapedV + '\', 1)">+</button>';
      html += '</div>';
    } else {
      html += '<button class="sheet-item-add" onclick="adjustVariantQty(\'' + productId + '\', \'' + escapedV + '\', 1)">+</button>';
    }

    html += '</div>';
  }

  // Custom variant input
  html += '<div class="sheet-custom-variant">';
  html += '<input type="text" id="customVariantInput" placeholder="Eigene Sorte..." oninput="onCustomVariantInput(this)" onkeydown="onCustomVariantKeydown(event)">';
  html += '<button class="sheet-custom-variant-add" id="customVariantAddBtn" onclick="addCustomVariant()">+</button>';
  html += '</div>';

  list.innerHTML = html;
}

function onCustomVariantInput(input) {
  var btn = document.getElementById('customVariantAddBtn');
  btn.classList.toggle('active', input.value.trim().length > 0);
}

function onCustomVariantKeydown(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    addCustomVariant();
  }
}

function addCustomVariant() {
  var input = document.getElementById('customVariantInput');
  var name = input.value.trim();
  if (!name || !currentSheetProductId) return;

  var product = ALL_PRODUCTS.find(function(p) { return p.id === currentSheetProductId; });
  if (!product) return;

  // Save custom variant and add qty 1
  saveCustomVariant(currentSheetProductId, name);

  // Remove generic if exists
  if (getItemQty(currentSheetProductId) > 0) {
    setItemQty(currentSheetProductId, 0, product);
  }

  var vid = makeVariantId(currentSheetProductId, name);
  setItemQty(vid, 1, product, name);
  renderSheetList();
}

function adjustVariantQty(productId, variantName, delta) {
  var product = ALL_PRODUCTS.find(function(p) { return p.id === productId; });
  if (!product) return;
  var vid = makeVariantId(productId, variantName);
  var newQty = Math.max(0, getItemQty(vid) + delta);

  // Remove generic item when first variant is added
  if (newQty > 0 && getItemQty(productId) > 0) {
    setItemQty(productId, 0, product);
  }

  setItemQty(vid, newQty, product, variantName);
  renderSheetList();
}

// === Rendering ===

function renderAll() {
  renderGrid();
  renderSummaryBar();
  updateBottomBar();
}

function renderGrid() {
  var grid = document.getElementById('productGrid');
  var query = document.getElementById('searchInput').value.toLowerCase().trim();
  var filtered = query
    ? ALL_PRODUCTS.filter(function(p) {
        if (p.name.toLowerCase().includes(query)) return true;
        if (p.variants) {
          for (var i = 0; i < p.variants.length; i++) {
            if (p.variants[i].toLowerCase().includes(query)) return true;
          }
        }
        return false;
      })
    : ALL_PRODUCTS;

  document.getElementById('noResults').classList.toggle('visible', filtered.length === 0);

  var currentItems = loadItems();

  grid.innerHTML = filtered.map(function(p) {
    var hasBuiltInVariants = p.variants && p.variants.length > 0;
    var variantItems = currentItems.filter(function(i) { return i.parentId === p.id && i.id !== p.id; });
    var hasCustom = loadCustomVariants(p.id).length > 0;
    var hasVariants = hasBuiltInVariants || hasCustom || variantItems.length > 0;

    if (hasVariants) {
      // Variant product: check generic vs specific variant items
      var info = getProductTotal(p.id);
      var genericQty = getItemQty(p.id);
      var hasSpecificVariants = variantItems.length > 0;
      var selected = info.total > 0;
      var statusHtml = '';

      if (hasSpecificVariants) {
        // Specific variants selected: show variant info
        var variantTotal = variantItems.reduce(function(s, i) { return s + i.qty; }, 0);
        var variantNames = variantItems.map(function(i) { return i.name; });
        if (variantItems.length === 1) {
          statusHtml = '<div class="tile-variant-info">' + variantNames[0] + ' \u00B7 ' + variantTotal + ' ' + p.unit + '</div>';
        } else {
          statusHtml = '<div class="tile-variant-info">' + variantItems.length + ' Sorten \u00B7 ' + variantTotal + ' ' + p.unit + '</div>';
        }
      } else if (genericQty > 0) {
        // Only generic: show stepper like simple products
        statusHtml = '<div class="stepper" style="display:flex">' +
          '<button class="stepper-btn" ontouchstart="event.stopPropagation()" onclick="adjustSimpleQty(\'' + p.id + '\', -1, event)">\u2212</button>' +
          '<div class="stepper-qty">' + genericQty + ' ' + p.unit + '</div>' +
          '<button class="stepper-btn" ontouchstart="event.stopPropagation()" onclick="adjustSimpleQty(\'' + p.id + '\', 1, event)">+</button>' +
        '</div>';
      } else {
        // Nothing selected: show unit like simple products
        statusHtml = '<div class="product-unit">' + p.unit + '</div>';
      }

      var tileAttrs = ' onclick="tileClick(\'' + p.id + '\')"' +
        ' ontouchstart="tileLongPressStart(\'' + p.id + '\', event)"' +
        ' ontouchend="tileLongPressEnd(event)"' +
        ' ontouchmove="tileLongPressMove(event)"' +
        ' onmousedown="tileLongPressStart(\'' + p.id + '\', event)"' +
        ' onmouseup="tileLongPressEnd(event)"' +
        ' onmouseleave="tileLongPressEnd(event)"' +
        ' oncontextmenu="return false"';

      return '<div class="product-tile' + (selected ? ' selected' : '') + '"' + tileAttrs + '>' +
        (selected ? '<div class="check-badge"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></div>' : '') +
        '<div class="product-emoji">' + p.emoji + '</div>' +
        '<div class="product-name">' + p.name + '</div>' +
        statusHtml +
      '</div>';

    } else {
      // Simple product
      var qty = getItemQty(p.id);
      var selected = qty > 0;

      var tileAttrs = ' onclick="tileClick(\'' + p.id + '\')"' +
        ' ontouchstart="tileLongPressStart(\'' + p.id + '\', event)"' +
        ' ontouchend="tileLongPressEnd(event)"' +
        ' ontouchmove="tileLongPressMove(event)"' +
        ' onmousedown="tileLongPressStart(\'' + p.id + '\', event)"' +
        ' onmouseup="tileLongPressEnd(event)"' +
        ' onmouseleave="tileLongPressEnd(event)"' +
        ' oncontextmenu="return false"';

      return '<div class="product-tile' + (selected ? ' selected' : '') + '"' + tileAttrs + '>' +
        '<div class="check-badge"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></div>' +
        '<div class="product-emoji">' + p.emoji + '</div>' +
        '<div class="product-name">' + p.name + '</div>' +
        '<div class="product-unit">' + p.unit + '</div>' +
        (selected ? '<div class="stepper" style="display:flex">' +
          '<button class="stepper-btn" ontouchstart="event.stopPropagation()" onmousedown="event.stopPropagation()" onclick="adjustSimpleQty(\'' + p.id + '\', -1, event)">&minus;</button>' +
          '<div class="stepper-qty">' + qty + ' ' + p.unit + '</div>' +
          '<button class="stepper-btn" ontouchstart="event.stopPropagation()" onmousedown="event.stopPropagation()" onclick="adjustSimpleQty(\'' + p.id + '\', 1, event)">+</button>' +
        '</div>' : '') +
      '</div>';
    }
  }).join('');
}

function renderSummaryBar() {
  var catItems = getCategoryItems();
  var bar = document.getElementById('summaryBar');
  var emojisContainer = document.getElementById('summaryEmojis');
  var countEl = document.getElementById('summaryCount');

  if (catItems.length === 0) {
    bar.classList.remove('visible');
    return;
  }

  bar.classList.add('visible');
  // De-duplicate emojis for variant items sharing same parent
  var seen = {};
  var emojiHtml = '';
  for (var i = 0; i < catItems.length; i++) {
    var parentId = catItems[i].parentId || catItems[i].id;
    if (!seen[parentId]) {
      seen[parentId] = true;
      emojiHtml += '<div class="summary-emoji-circle">' + catItems[i].emoji + '</div>';
    }
  }
  emojisContainer.innerHTML = emojiHtml;
  var totalQty = catItems.reduce(function(sum, i) { return sum + i.qty; }, 0);
  countEl.textContent = catItems.length + ' Produkte \u00B7 ' + totalQty + ' Items';
}

function updateBottomBar() {
  var catItems = getCategoryItems();
  var totalQty = catItems.reduce(function(sum, i) { return sum + i.qty; }, 0);
  document.getElementById('bottomCount').textContent = totalQty + ' ausgew\u00E4hlt';
}

function handleSearch() {
  const query = document.getElementById('searchInput').value;
  document.getElementById('searchClear').classList.toggle('visible', query.length > 0);
  renderGrid();
}

function clearSearch() {
  document.getElementById('searchInput').value = '';
  document.getElementById('searchClear').classList.remove('visible');
  renderGrid();
}

function finish() {
  window.location.href = 'liste.html';
}

}

  } else {
    btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/></svg>';
  }
}

function toggleTheme() {
  const current = document.documentElement.getAttribute('data-theme') || 'dark';
  applyTheme(current === 'dark' ? 'glass' : 'dark');
}

/* Init */
applyTheme(getTheme());

// Set dynamic header from category

if (meta) {
  document.getElementById('headerTitle').textContent = meta.name;
  document.getElementById('pageTitle').textContent = 'ShopZebra - ' + meta.name;
}
document.getElementById('subtitle').textContent = ALL_PRODUCTS.length + ' Produkte';

renderAll();
