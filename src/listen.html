<style>
  /* ========================================

     ======================================== */

  /* ===== Theme: Dark ===== */
  [data-theme="dark"] {
    --body-bg: #0a0a0e;
    --screen-bg: #121216;
    --screen-gradient: none;
    --surface: rgba(255,255,255,0.04);
    --surface-hover: rgba(255,255,255,0.06);
    --surface-border: rgba(255,255,255,0.06);
    --teal: #4E9DA6;
    --orange: #E8923A;
    --text-primary: #ffffff;
    --text-secondary: rgba(255,255,255,0.5);
    --text-dim: rgba(255,255,255,0.35);
    --card-bg: rgba(255,255,255,0.03);
    --card-border: rgba(255,255,255,0.06);
    --card-blur: 0px;
    --chip-bg: rgba(255,255,255,0.06);
    --chip-border: rgba(255,255,255,0.08);
    --chip-blur: 0px;
    --frame-shadow: 0 0 60px rgba(0,0,0,0.5), 0 0 120px rgba(78,157,166,0.05);
    --frame-border: 1px solid rgba(255,255,255,0.08);
    --icon-radius: 50%;
    --nav-bg: rgba(18,18,22,0.85);
    --nav-blur: blur(20px);
    --nav-border: rgba(255,255,255,0.06);
    --badge-bg: var(--orange);
    --badge-color: #fff;
    --badge-border: none;
    --badge-shadow: 0 0 8px rgba(232,146,58,0.3);
    --cat-card-before-opacity: 0;
    --green-bg: rgba(107,191,107,0.12);
    --green-glow: 0 0 20px rgba(107,191,107,0.3);
    --blue-bg: rgba(91,168,213,0.12);
    --blue-glow: 0 0 20px rgba(91,168,213,0.3);
    --red-bg: rgba(224,123,123,0.12);
    --red-glow: 0 0 20px rgba(224,123,123,0.3);
    --purple-bg: rgba(160,123,204,0.12);
    --purple-glow: 0 0 20px rgba(160,123,204,0.3);
    --yellow-bg: rgba(232,196,74,0.12);
    --yellow-glow: 0 0 20px rgba(232,196,74,0.3);
    --add-tile-border: dashed;
  }

  /* ===== Theme: Glass ===== */
  [data-theme="glass"] {
    --body-bg: #1a1a2e;
    --screen-bg: #0a0a12;
    --screen-gradient:
      radial-gradient(ellipse at 20% 80%, rgba(120, 50, 180, 0.35) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 20%, rgba(50, 120, 180, 0.3) 0%, transparent 60%),
      radial-gradient(ellipse at 50% 50%, rgba(180, 50, 120, 0.2) 0%, transparent 60%),
      radial-gradient(ellipse at 10% 20%, rgba(139, 92, 246, 0.2) 0%, transparent 50%),
      radial-gradient(ellipse at 90% 80%, rgba(59, 130, 246, 0.18) 0%, transparent 50%);
    --surface: rgba(255,255,255,0.06);
    --surface-hover: rgba(255,255,255,0.09);
    --surface-border: rgba(255,255,255,0.1);
    --teal: #4E9DA6;
    --orange: #E8923A;
    --text-primary: #ffffff;
    --text-secondary: rgba(255,255,255,0.5);
    --text-dim: rgba(255,255,255,0.35);
    --card-bg: rgba(255,255,255,0.06);
    --card-border: rgba(255,255,255,0.1);
    --card-blur: blur(20px);
    --chip-bg: rgba(255,255,255,0.06);
    --chip-border: rgba(255,255,255,0.08);
    --chip-blur: blur(12px);
    --frame-shadow: 0 0 0 2px rgba(255,255,255,0.08), 0 40px 80px rgba(0,0,0,0.6), 0 0 120px rgba(139,92,246,0.15), 0 0 80px rgba(236,72,153,0.1);
    --frame-border: none;
    --icon-radius: 14px;
    --nav-bg: rgba(10,10,18,0.7);
    --nav-blur: blur(24px);
    --nav-border: rgba(255,255,255,0.06);
    --badge-bg: rgba(232,146,58,0.2);
    --badge-color: #E8923A;
    --badge-border: 1px solid rgba(232,146,58,0.25);
    --badge-shadow: none;
    --cat-card-before-opacity: 1;
    --green-bg: rgba(80,180,80,0.15);
    --green-glow: 0 0 20px rgba(80,180,80,0.2);
    --blue-bg: rgba(59,130,246,0.15);
    --blue-glow: 0 0 20px rgba(59,130,246,0.2);
    --red-bg: rgba(236,72,153,0.15);
    --red-glow: 0 0 20px rgba(236,72,153,0.2);
    --purple-bg: rgba(139,92,246,0.15);
    --purple-glow: 0 0 20px rgba(139,92,246,0.2);
    --yellow-bg: rgba(220,180,60,0.15);
    --yellow-glow: 0 0 20px rgba(220,180,60,0.2);
    --add-tile-border: dashed;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body, .phone-frame, .screen, .tile, .bottom-nav {
    transition: background 0.4s ease, background-color 0.4s ease, border-color 0.3s ease, box-shadow 0.4s ease, color 0.3s ease;
  }

  body {
    background: var(--body-bg);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
    color: var(--text-primary);
  }

  .phone-frame {
    width: 390px;
    height: 844px;
    background: var(--screen-bg);
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    border: var(--frame-border);
    box-shadow: var(--frame-shadow);
  }

  .screen {
    height: 100%;
    overflow-y: auto;
    overflow-x: hidden;
    padding-bottom: 100px;
    scrollbar-width: none;
    background-color: var(--screen-bg);
    background-image: var(--screen-gradient);
  }
  .screen::-webkit-scrollbar { display: none; }

  /* ===== Status Bar ===== */
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 28px 8px;
    position: sticky;
    top: 0;
    z-index: 50;
    background: var(--screen-bg);
  }
  .status-time { font-size: 15px; font-weight: 700; letter-spacing: 0.5px; color: var(--text-primary); }
  .status-icons { display: flex; align-items: center; gap: 6px; }
  .status-icons svg { width: 16px; height: 16px; fill: white; }

  .theme-toggle {
    width: 20px; height: 20px; background: transparent; border: none;
    cursor: pointer; display: flex; align-items: center; justify-content: center;
    opacity: 0.5; padding: 0; margin: 0 6px; transition: opacity 0.2s ease;
  }
  .theme-toggle:hover { opacity: 0.85; }
  .theme-toggle svg { width: 16px; height: 16px; fill: white; }

  /* ===== Header ===== */
  .header {
    text-align: center;
    padding: 16px 24px 20px;
  }
  .header-title {
    font-size: 24px;
    font-weight: 800;
    color: var(--text-primary);
    letter-spacing: -0.3px;
    margin-bottom: 4px;
  }
  .header-subtitle {
    font-size: 13px;
    font-weight: 500;
    color: var(--text-dim);
  }

  /* ===== Summary Row ===== */
  .summary-row {
    display: flex;
    gap: 8px;
    padding: 0 20px 18px;
    justify-content: center;
  }
  .summary-chip {
    display: flex;
    align-items: center;
    gap: 6px;
    background: var(--chip-bg);
    border: 1px solid var(--chip-border);
    border-radius: 16px;
    padding: 7px 14px;
    font-size: 12px;
    font-weight: 600;
    color: var(--text-secondary);
    backdrop-filter: var(--chip-blur);
    -webkit-backdrop-filter: var(--chip-blur);
  }
  .summary-chip-num {
    color: var(--teal);
    font-weight: 700;
  }

  /* ===== Tile Grid ===== */
  .tile-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    padding: 0 20px;
  }

  .tile {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 22px;
    padding: 20px 16px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    backdrop-filter: var(--card-blur);
    -webkit-backdrop-filter: var(--card-blur);
    transition: all 0.25s ease;
    display: flex;
    flex-direction: column;
    gap: 10px;
    text-decoration: none;
    color: inherit;
  }
  .tile:hover {
    background: var(--surface-hover);
    transform: translateY(-2px);
  }
  .tile:active { transform: scale(0.97); }

  /* Glass glow */
  .tile::before {
    content: '';
    position: absolute;
    top: -30%;
    left: -20%;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 0;
    opacity: var(--cat-card-before-opacity);
    transition: opacity 0.4s ease;
  }
  .tile[data-color="green"]::before { background: radial-gradient(circle, rgba(80,180,80,0.15) 0%, transparent 70%); }
  .tile[data-color="blue"]::before { background: radial-gradient(circle, rgba(59,130,246,0.15) 0%, transparent 70%); }
  .tile[data-color="red"]::before { background: radial-gradient(circle, rgba(236,72,153,0.15) 0%, transparent 70%); }
  .tile[data-color="purple"]::before { background: radial-gradient(circle, rgba(139,92,246,0.15) 0%, transparent 70%); }
  .tile[data-color="yellow"]::before { background: radial-gradient(circle, rgba(220,180,60,0.15) 0%, transparent 70%); }

  .tile-emoji {
    font-size: 36px;
    line-height: 1;
    position: relative;
    z-index: 1;
  }

  .tile-icon-bg {
    width: 56px;
    height: 56px;
    border-radius: var(--icon-radius);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 1;
    transition: border-radius 0.3s ease;
  }
  .tile-icon-bg.green { background: var(--green-bg); box-shadow: var(--green-glow); }
  .tile-icon-bg.blue { background: var(--blue-bg); box-shadow: var(--blue-glow); }
  .tile-icon-bg.red { background: var(--red-bg); box-shadow: var(--red-glow); }
  .tile-icon-bg.purple { background: var(--purple-bg); box-shadow: var(--purple-glow); }
  .tile-icon-bg.yellow { background: var(--yellow-bg); box-shadow: var(--yellow-glow); }

  .tile-name {
    font-size: 15px;
    font-weight: 700;
    color: var(--text-primary);
    line-height: 1.2;
    position: relative;
    z-index: 1;
  }

  .tile-meta {
    display: flex;
    align-items: center;
    gap: 8px;
    position: relative;
    z-index: 1;
  }
  .tile-items {
    font-size: 12px;
    font-weight: 500;
    color: var(--text-dim);
  }
  .tile-dot {
    width: 3px;
    height: 3px;
    border-radius: 50%;
    background: var(--text-dim);
  }
  .tile-members {
    font-size: 12px;
    font-weight: 500;
    color: var(--text-dim);
  }

  .tile-activity {
    font-size: 11px;
    color: var(--text-dim);
    line-height: 1.3;
    position: relative;
    z-index: 1;
  }
  .tile-activity strong {
    color: var(--text-secondary);
    font-weight: 600;
  }

  /* Badge */
  .tile-badge {
    position: absolute;
    top: 12px;
    right: 12px;
    background: var(--badge-bg);
    color: var(--badge-color);
    font-size: 10px;
    font-weight: 700;
    padding: 3px 8px;
    border-radius: 10px;
    border: var(--badge-border);
    box-shadow: var(--badge-shadow);
    z-index: 2;
  }

  /* Add tile */
  .tile-add {
    background: transparent;
    border-style: var(--add-tile-border);
    border-color: var(--card-border);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    min-height: 180px;
  }
  .tile-add:hover {
    border-color: var(--teal);
    background: rgba(78,157,166,0.04);
  }
  .tile-add-icon {
    width: 48px;
    height: 48px;
    border-radius: var(--icon-radius);
    background: var(--surface);
    border: 1px solid var(--surface-border);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: border-radius 0.3s ease;
  }
  .tile-add-icon svg { width: 24px; height: 24px; fill: var(--teal); }
  .tile-add-label {
    font-size: 13px;
    font-weight: 600;
    color: var(--text-dim);
  }

  /* ===== Bottom Nav ===== */
  .bottom-nav {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    background: var(--nav-bg);
    backdrop-filter: var(--nav-blur);
    -webkit-backdrop-filter: var(--nav-blur);
    border-top: 1px solid var(--nav-border);
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    padding: 12px 16px 32px;
    z-index: 100;
  }
  .nav-item {
    display: flex; flex-direction: column; align-items: center; gap: 5px;
    text-decoration: none; color: var(--text-dim); font-size: 10px; font-weight: 600;
    position: relative; cursor: pointer; min-width: 56px; transition: color 0.2s;
  }
  .nav-item.active { color: var(--teal); }
  .nav-item.active::after {
    content: ''; position: absolute; top: -12px; left: 50%;
    transform: translateX(-50%); width: 24px; height: 3px;
    background: var(--teal); border-radius: 2px;
    box-shadow: 0 0 15px rgba(78,157,166,0.4), 0 0 30px rgba(78,157,166,0.15);
  }
  .nav-item svg { width: 24px; height: 24px; fill: currentColor; }
  .nav-badge {
    position: absolute; top: -4px; right: 4px;
    width: 18px; height: 18px; background: var(--orange);
    color: #fff; font-size: 10px; font-weight: 700;
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
    box-shadow: 0 0 12px rgba(232,146,58,0.5);
  }
</style>
</head>

<script>

  var MOON_SVG = '<svg viewBox="0 0 24 24" fill="white"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>';
  var SUN_SVG = '<svg viewBox="0 0 24 24" fill="white"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/></svg>';
  function getTheme() { return localStorage.getItem('shopzebra_theme') || 'dark'; }
  function applyTheme(t) {
    document.documentElement.setAttribute('data-theme', t);
    localStorage.setItem('shopzebra_theme', t);
    document.getElementById('themeToggle').innerHTML = t === 'dark' ? MOON_SVG : SUN_SVG;

  applyTheme(getTheme());

  // ===== Data =====
  var LISTS_KEY = 'shopzebra_listen';

  var DEFAULT_LISTS = [
    { id: 'rewe', name: 'REWE Wocheneinkauf', emoji: '\u{1F6D2}', color: 'green', items: 15,

  function getAllLists() {
    var userLists = loadLists().reverse();
    return userLists.concat(DEFAULT_LISTS);
  }

  function escapeHtml(str) {
    var div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  function formatMembers(members) {
    if (!members || members.length === 0) return 'Privat';
    if (members.length === 1) return members[0].name || members[0].letter;
    return members.length + ' Pers.';
  }

  function renderTile(list) {
    var badgeHtml = list.badge ? '<div class="tile-badge">' + escapeHtml(list.badge) + '</div>' : '';
    var actWho = list.activity ? escapeHtml(list.activity.who) : '';
    var actWhat = list.activity ? escapeHtml(list.activity.what) : '';
    var actWhen = list.activity ? escapeHtml(list.activity.when) : '';
    var activityText = actWho ? '<strong>' + actWho + '</strong> ' + actWhat + ' &middot; ' + actWhen : '';

    return '<a class="tile" data-color="' + escapeHtml(list.color) + '" href="liste.html?id=' + encodeURIComponent(list.id) + '">' +
      badgeHtml +
      '<div class="tile-icon-bg ' + escapeHtml(list.color) + '">' +
        '<span class="tile-emoji">' + list.emoji + '</span>' +
      '</div>' +
      '<div class="tile-name">' + escapeHtml(list.name) + '</div>' +
      '<div class="tile-meta">' +
        '<span class="tile-items">' + list.items + ' Items</span>' +
        '<span class="tile-dot"></span>' +
        '<span class="tile-members">' + escapeHtml(formatMembers(list.members)) + '</span>' +
      '</div>' +
      '<div class="tile-activity">' + activityText + '</div>' +
    '</a>';
  }

  function renderAddTile() {
    return '<a class="tile tile-add" href="neue-liste.html">' +
      '<div class="tile-add-icon">' +
        '<svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>' +
      '</div>' +
      '<span class="tile-add-label">Neue Liste</span>' +
    '</a>';
  }

  function render() {
    var lists = getAllLists();
    var grid = document.getElementById('tileGrid');
    var totalItems = 0;

    var html = '';
    lists.forEach(function(list) {
      html += renderTile(list);
      totalItems += (list.items || 0);
    });
    html += renderAddTile();
    grid.innerHTML = html;

    document.getElementById('sumListen').textContent = lists.length;
    document.getElementById('sumItems').textContent = totalItems;
  }

  render();

  // Re-render when returning from neue-liste
  window.addEventListener('pageshow', render);
</script>

</body>
</html>
